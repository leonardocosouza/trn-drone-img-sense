daemon off;

error_log /dev/stdout info;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4000;

        application stream {
            live on;

            # Captura frames da transmiss√£o RTMP e salva como JPEGs na pasta local
            exec ffmpeg -i rtmp://localhost:1935/stream/$name -vf "fps=1" -q:v 2 /tmp/output/frame_%03d.jpg;
        }
    }
}
